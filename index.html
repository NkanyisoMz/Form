<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Odin Sign Up</title>
    
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div class="logo"><img src= "odin-lined.png" alt="image"><span class="odin">ODIN</span></div>
            <div class="image-credit">Photo by <a href="#">HIM</a></div>
        </div>
        <div class="right-side">
            
            <p>This is not a real online service! 
                You know you need something like this in your life
                 to help you realize your deepest dreams. 
                 Sign up <em>now</em> to get started.<br><br> 
                 You <em>know</em> you want to.</p>
        
            <form>
                <div class="middle">
                <h1>Let's do this!</h1>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                </div>
        
                <div class="error">* Passwords do not match</div>
            </div>
    
        
                <button class="button" type="submit">Create Account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
